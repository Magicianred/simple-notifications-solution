sudo: false
language: node_js
cache:
  directories:
    - node_modules
branches:
  only:
    - master
node_js:
  - 6
notifications:
  email: false
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - rackup  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc
script:
  - npm run validate
